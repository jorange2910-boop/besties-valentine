<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C.I.M.B. IX Friendship Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  font-family:Poppins;
  overflow:hidden;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* floating emojis background */
.emoji{
  position:fixed;
  font-size:20px;
  animation:float 12s linear infinite;
  opacity:.7;
}
@keyframes float{
  from{transform:translateY(110vh) rotate(0deg);}
  to{transform:translateY(-10vh) rotate(360deg);}
}

/* card */
.card{
  text-align:center;
  padding:40px;
  width:90%;
  max-width:500px;
  border-radius:25px;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,0.08);
  box-shadow:0 0 40px rgba(255,255,255,0.2);
}

/* typing text */
#typing{
  font-size:30px;
  font-weight:600;
  min-height:40px;
}

button{
  margin-top:30px;
  padding:15px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff7eb3,#ff758c);
  color:white;
  box-shadow:0 0 20px #ff7eb3;
  transition:.3s;
}
button:hover{transform:scale(1.1);}

/* confetti */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  background:red;
  top:-10px;
  animation:fall 5s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<div class="card">
  <h1>ğŸš¨ C.I.M.B. IX ğŸ’…</h1>
  <div id="typing"></div>
  <button onclick="reveal()">Enter Friendship Portal ğŸ’–</button>
</div>

<script>
/* floating emojis */
const emojis=["ğŸ’–","âœ¨","ğŸ’˜","ğŸ’","ğŸŒŸ","ğŸ’—"];
for(let i=0;i<40;i++){
  let e=document.createElement("div");
  e.className="emoji";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(8+Math.random()*6)+"s";
  document.body.appendChild(e);
}

/* typing animation */
const text="A tiny portal for my favourite humans â¤ï¸";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,50);
  }
}
type();

/* reveal message + REAL confetti explosion */
function reveal(){
  document.querySelector(".card").innerHTML=
  "<h1>Happy Valentine's Day Besties ğŸ’Œ</h1>\
   <h2>Another many more years of memories to be unlocked ğŸ¥‚</h2>";

  for(let i=0;i<200;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
