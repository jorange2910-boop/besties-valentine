  background: linear-gradient(-45deg,#ffd6e0,#ffe6cc,#e6ccff,#ccf2ff);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* floating emojis */

  position:fixed;

  opacity:.7;
}
@keyframes float{
  from{transform:translateY(110vh) rotate(0deg);}
  to{transform:translateY(-10vh) rotate(360deg);}
}

/* glass card */
.card{
  text-align:center;
  padding:40px;
  width:90%;
  max-width:500px;
  border-radius:25px;
  backdrop-filter:blur(16px);
  background:rgba(255,255,255,0.25);
  box-shadow:0 0 40px rgba(255,255,255,0.5);
  color:#333;
}

#typing{
  font-size:28px;
  font-weight:600;
  min-height:40px;
  margin-top:10px;
}

button{
  margin-top:30px;
  padding:15px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff7eb3,#ff758c);
  color:white;
  box-shadow:0 0 20px #ff7eb3;
  transition:.3s;
}
button:hover{transform:scale(1.1);}

/* CONFETTI EXPLOSION */
.confetti{
  position:fixed;
  width:12px;
  height:12px;
  border-radius:50%;
  top:50%;
  left:50%;
  pointer-events:none;
  animation:explode 2s ease-out forwards, fall 4s linear forwards;
}

@keyframes explode{
  from{
    transform:translate(-50%,-50%) scale(0);
    opacity:1;
  }
  to{
    transform:translate(var(--x),var(--y)) scale(1.2);
    opacity:1;
  }
}

@keyframes fall{
  from{margin-top:0;}
  to{margin-top:100vh; opacity:0;}
}
</style>
</head>

<body>

<div class="card">

</div>

<script>
/* floating hearts + sparkles background */
const emojis=["ğŸ’–","âœ¨","ğŸ’˜","ğŸ’","ğŸŒŸ","ğŸ’—"];
for(let i=0;i<40;i++){
  let e=document.createElement("div");
  e.className="emoji";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(8+Math.random()*6)+"s";
  document.body.appendChild(e);
}

/* typing animation */

}

    let c=document.createElement("div");
    c.className="confetti";

    let x=(Math.random()-0.5)*120+"vw";
    let y=(Math.random()-0.5)*120+"vh";

    c.style.setProperty("--y",y);

    if(Math.random()>0.5){
